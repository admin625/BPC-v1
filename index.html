<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        label .required {
            color: #e53e3e;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-input-label:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e6fffa;
            border-color: #38b2ac;
            border-style: solid;
        }

        .file-info {
            color: #4a5568;
            font-size: 14px;
        }

        .file-info.selected {
            color: #38b2ac;
            font-weight: 600;
        }

        .helper-text {
            font-size: 13px;
            color: #718096;
            margin-top: 6px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blueprint Comparison Tool</h1>
            <p>Upload your blueprints for AI-powered analysis</p>
        </div>

        <form id="blueprintForm">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your.email@example.com"
                    autocomplete="email"
                >
                <div class="helper-text">Report will be sent to this email</div>
            </div>

            <!-- Project Name (Optional) -->
            <div class="form-group">
                <label for="projectName">
                    Project Name (Optional)
                </label>
                <input 
                    type="text" 
                    id="projectName" 
                    name="projectName" 
                    placeholder="e.g., Smith Residence Renovation"
                >
            </div>

            <!-- Original Blueprint -->
            <div class="form-group">
                <label for="originalBlueprint">
                    Original Blueprint <span class="required">*</span>
                </label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="originalBlueprint" 
                        name="originalBlueprint" 
                        accept=".pdf"
                        required
                    >
                    <label for="originalBlueprint" class="file-input-label" id="originalLabel">
                        <span class="file-info" id="originalInfo">Click to upload PDF</span>
                    </label>
                </div>
                <div class="helper-text">Upload the original blueprint (PDF only)</div>
            </div>

            <!-- Revised Blueprint -->
            <div class="form-group">
                <label for="revisedBlueprint">
                    Revised Blueprint <span class="required">*</span>
                </label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="revisedBlueprint" 
                        name="revisedBlueprint" 
                        accept=".pdf"
                        required
                    >
                    <label for="revisedBlueprint" class="file-input-label" id="revisedLabel">
                        <span class="file-info" id="revisedInfo">Click to upload PDF</span>
                    </label>
                </div>
                <div class="helper-text">Upload the revised blueprint (PDF only)</div>
            </div>

            <!-- Specifications (Optional) -->
            <div class="form-group">
                <label for="specifications">
                    Specifications (Optional)
                </label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="specifications" 
                        name="specifications" 
                        accept=".pdf"
                    >
                    <label for="specifications" class="file-input-label" id="specsLabel">
                        <span class="file-info" id="specsInfo">Click to upload PDF (optional)</span>
                    </label>
                </div>
                <div class="helper-text">Upload project specifications if available</div>
            </div>

            <button type="submit" id="submitBtn">
                Analyze Blueprints
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('blueprintForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        // ONLY THIS LINE WAS CHANGED - Your actual webhook URL
        const WEBHOOK_URL = 'https://jmac.app.n8n.cloud/webhook/bpc-form-submit';

        // File input handlers
        const fileInputs = [
            { input: 'originalBlueprint', label: 'originalLabel', info: 'originalInfo' },
            { input: 'revisedBlueprint', label: 'revisedLabel', info: 'revisedInfo' },
            { input: 'specifications', label: 'specsLabel', info: 'specsInfo' }
        ];

        fileInputs.forEach(({ input, label, info }) => {
            document.getElementById(input).addEventListener('change', function(e) {
                const labelElement = document.getElementById(label);
                const infoElement = document.getElementById(info);
                
                if (this.files.length > 0) {
                    const fileName = this.files[0].name;
                    infoElement.textContent = fileName;
                    infoElement.classList.add('selected');
                    labelElement.classList.add('has-file');
                } else {
                    infoElement.textContent = input === 'specifications' ? 'Click to upload PDF (optional)' : 'Click to upload PDF';
                    infoElement.classList.remove('selected');
                    labelElement.classList.remove('has-file');
                }
            });
        });

        // Form submission - ORIGINAL METHOD WITH FORMDATA
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            
            // Validate required files
            if (!formData.get('originalBlueprint').name || !formData.get('revisedBlueprint').name) {
                showStatus('Please upload both original and revised blueprints', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Analyzing...';
            statusMessage.style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                showStatus('âœ“ Analysis submitted successfully! Check your email for the detailed comparison report.', 'success');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    form.reset();
                    fileInputs.forEach(({ label, info, input }) => {
                        const labelElement = document.getElementById(label);
                        const infoElement = document.getElementById(info);
                        infoElement.textContent = input === 'specifications' ? 'Click to upload PDF (optional)' : 'Click to upload PDF';
                        infoElement.classList.remove('selected');
                        labelElement.classList.remove('has-file');
                    });
                    statusMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}. Please try again.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Blueprints';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
